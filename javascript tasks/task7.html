<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Scholarship Eligibility Checker</h1>
    <div>
        <label for="gpa">Enter GPA:</label>
        <input type="number" step="0.1" id="gpa" placeholder="Enter GPA" />
    </div>
    <button onclick="checkEligibility()">Check Eligibility</button>
    <h2 id="result"></h2>

    <script>
        function checkEligibility() {
            const gpa = parseFloat(document.getElementById('gpa').value);
            const resultElement = document.getElementById('result');

            if (!isNaN(gpa)) {
                if (gpa >= 7.5) {
                    resultElement.innerText = 'Eligible for scholarship.';
                } else {
                    resultElement.innerText = 'Not eligible for scholarship.';
                }
            } else {
                resultElement.innerText = 'Please enter a valid GPA.';
            }
        }
    </script>
</body>
</html>
