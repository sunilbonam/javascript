<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual Price Function</title>
</head>
<body>
    <form onsubmit="return false;">
        <label for="costPrice">Enter the cost price of the item: </label>
        <input type="text" name="costPrice" id="costPrice">
        <button type="button" onclick="actualPrice()">Calculate Actual Price</button>
    </form>
    
    <p id="result"></p>
    
    <script>
        function actualPrice() {
        
            let costPrice = document.getElementById('costPrice').value;

            if (isNaN(costPrice) || costPrice === "") {
                document.getElementById('result').innerText = "Please enter a valid number for the cost price.";
                return;
            }
   
            costPrice = parseFloat(costPrice);

         
            const margin = 0.10;
            const actualPrice = costPrice + (costPrice * margin);

           
            document.getElementById('result').innerText = "The actual price is: $" + actualPrice.toFixed(2);
        }
    </script>
</body>
</html>
