<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in Descending Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sort Array in Descending Order</h1>
    <div>
        <label for="arrayInput">Enter numbers (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g. 5, 3, 8, 1" />
    </div>
    <button onclick="sortArray()">Sort</button>
    <h2 id="result"></h2>

    <script>
        function sortArray() {
            const input = document.getElementById('arrayInput').value;
            const resultElement = document.getElementById('result');

            const array = input.split(',').map(num => parseFloat(num.trim()));

            if (array.some(isNaN)) {
                resultElement.innerText = 'Please enter valid numbers.';
                return;
            }

            array.sort((a, b) => b - a);

            resultElement.innerText = 'Sorted Array (Descending): ' + array.join(', ');
        }
    </script>
</body>
</html>
